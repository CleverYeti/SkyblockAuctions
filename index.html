<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Auction House</title>
	<link rel="icon" href="favicon.png">
	<script defer src="src/fetcher.js"></script>
	<script defer src="src/script.js"></script>
	<link rel="stylesheet" href="src/auctionstyle.css">
</head>
<body>
	<div class="catbar">
		<a id="allcat" class="bounding_box">
			<img class="button_image"
				 src="res/border-all-solid.svg"
				 alt="">
		</a>
		<a id="weapons" class="bounding_box selectedcat">
			<img class="button_image"
				 src="res/sword.svg" 
				 alt="">
		</a>
		<a id="armor" class="bounding_box">
			<img class="button_image"
				 src="res/shield-halved-solid.svg"
				 alt="">
		</a>
		<a id="accessories" class="bounding_box">
			<img class="button_image"
				 src="res/ring-solid.svg"
				 alt="">
		</a>
		<a id="consumables" class="bounding_box">
			<img class="button_image"
				 src="res/book-solid.svg"
				 alt="">
		</a>
		<a id="blocks" class="bounding_box">
			<img class="button_image"
				 src="res/cube-solid.svg"
				 alt="">
		</a>
		<a id="miscellaneous" class="bounding_box">
			<img class="button_image"
				 src="res/pickaxe.svg"
				 alt="">
		</a>
	</div>
	<div class="navbar">
		<ul>
			<li class="searchbar">
				<input id="searchinput" type="search" name="search" onchange=reload_auctions()>
			</li>

			<li class="dropdown">
				<select id="sort" onchange=reload_auctions()>
					<option value="lowest">Lowest Price</option>
					<option value="highest">Highest Price</option>
					<option value="end">Ending Soon</option>
				</select>
			</li>

			<li class="dropdown">
				<select id="rarityfilter" onchange=reload_auctions()>
					<option value="any">Any Rarity</option>
					<option value="common">Common</option>
					<option value="uncommon">Uncommon</option>
					<option value="rare">Rare</option>
					<option value="epic">Epic</option>
					<option value="legendary">Legendary</option>
					<option value="mythic">Mythic</option>
					<option value="divine">Divine</option>
					<option value="special">Special</option>
					<option value="very special">Very Special</option>
				</select>
			</li>

			<li class="dropdown">
				<select id=binfilter onchange=reload_auctions()>
					<option value="any">Bin and Auctions</option>
					<option value="bin">BIN Only</option>
					<option value="auctions">Auctions Only</option>
				</select>
			</li>

		</ul>
	</div>

	<div id="spinner">

	</div>
</body>
</html>
