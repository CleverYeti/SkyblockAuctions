<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Auction House</title>
	<link rel="icon" href="favicon.png">
	<script defer src="src/fetcher.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="src/auctionstyle.css">
</head>
<body>
	<div class="catbar">
		<a id="allcat" class="bounding_box" href="">
			<img class="button_image"
				 src="res/border-all-solid.svg"
				 alt="">
		</a>
		<a id="weapons" class="bounding_box selectedcat" href="">
			<img class="button_image"
				 src="res/sword.svg" 
				 alt="">
		</a>
		<a id="armor" class="bounding_box" href="">
			<img class="button_image"
				 src="res/shield-halved-solid.svg"
				 alt="">
		</a>
		<a id="accessories" class="bounding_box" href="">
			<img class="button_image"
				 src="res/ring-solid.svg"
				 alt="">
		</a>
		<a id="consumables" class="bounding_box" href="">
			<img class="button_image"
				 src="res/book-solid.svg"
				 alt="">
		</a>
		<a id="blocks" class="bounding_box" href="">
			<img class="button_image"
				 src="res/cube-solid.svg"
				 alt="">
		</a>
		<a id="miscellaneous" class="bounding_box" href="">
			<img class="button_image"
				 src="res/pickaxe.svg"
				 alt="">
		</a>
	</div>
	<div class="navbar">
		<ul>
			<li class="search">
				<a href="#">
					<input class="searchinput" type="search" name="search">
				</a>
			</li>

			<li class="sort dropdown">
				<a href="#">
					<select>
						<!-- 
							FIXME: Intellisense chiale que nous ne pouvons 
							supposément pas imbriquer `<select>` dans `<a>`...
						-->
						<option value="1">Lowest Price</option>
						<option value="2">Highest Price</option>
						<option value="3">Ending Soon</option>
					</select>
				</a>
			</li>

			<li class="rarity dropdown">
				<a href="#">
					<select>
						<option value="4">Any Rarity</option>
						<option value="5">Commun</option>
						<option value="6">Uncommun</option>
						<option value="7">Rare</option>
						<option value="8">Epic</option>
						<option value="9">Legendary</option>
						<option value="10">Mythic</option>
						<option value="11">Divine</option>
						<option value="12">Special</option>
						<option value="13">Very Special</option>
					</select>
				</a>
			</li>

			<li class="BIN dropdown">
				<a href="#">
					<select>
						<option value="14">Bin and Auctions</option>
						<option value="15">BIN Only</option>
						<option value="16">Auctions Only</option>
					</select>
				</a>
			</li>

		</ul>
	</div>
</body>
</html>
